<!DOCTYPE html>
  <html>
    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!-- GOOGLE FONTS -->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- STYLES -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <link rel="stylesheet" href="css/dashboard.css">
      <link rel="stylesheet" href="css/items.css">

      <title>NearBuy</title>

      <!-- SCRIPTS -->
      <script defer src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
      <script defer src="./js/dashboard.js"></script>

    </head>

    <body>
      <!-- MAYBE DELETE THIS DIV -->
      <div>
        <nav>
          <div class="nav-wrapper">
            <a href="dashboard.html" class="brand-logo center">NearBuy</a>
            <ul id="hamburger" class="right">
               <li><a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a></li>
            </ul>
          </div>

          <ul id="slide-out" class="side-nav">
            <li>
              <div class="dashpro-container">
                <div class="dashpro">
                </div>
              </div>
            </li>
            <li>
              <div class="divider"></div>
            </li>
            <li>
              <a class="nav-links" href="dashboard.html">Dashboard</a>
            </li>
            <li>
              <div class="divider"></div>
            </li>
            <li>
              <a class="nav-links" href="items.html">Listings</a>
            </li>
            <li>
              <div class="divider"></div>
            </li>
            <li>
              <a class="log-out nav-links" href="index.html">Log Out</a>
            </li>
          </ul>
        </nav>
      </div>

      <main>
        <div class="row user-row">
          <div class="col s4 user-image">
            <img class="responsive-img circle" src="./images/default-avatar.png" alt="User Img">
          </div>
          <div class="col s8 user-details">
            <p id="user-name" class="flow-text"></p>
            <p id="user-email" class="flow-text"></p>
            <!-- <p id="user-items-borrowing" class="flow-text"></p> -->
          </div>
        </div>

        <div class="row dash-btn-row">
          <div class="col s4 dash-btn">
            <a href="#modal4" class="waves-effect waves-light btn user-btn">Edit Image</a>
          </div>
        </div>
        <div id="add-item-btn" class="row dash-btn-row">
          <div class="col s4 dash-btn">
            <a href="#modal3" class="waves-effect waves-light btn user-btn">Add Item</a>
          </div>
        </div>

        <!-- START FULL TABS SECTION -->
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a href="#items">Your Items</a></li>
              <li class="tab col s3"><a href="#requests">Requests</a></li>
              <li class="tab col s3"><a href="#favorites">Favorites</a></li>
            </ul>
          </div>
          <!-- YOUR ITEMS TAB -->
          <section>
            <div id="items-div" class="col s12">
              <div id="items" class="row"></div>
            </div>
          </section>
          <!-- END YOUR ITEMS TAB -->

          <!-- CONFIRM ITEM DELETE MODAL -->
          <div id="modal1" class="modal">
            <div class="modal-content center-align">
              <h5>Are you sure you want to delete this item?</h5>
              <hr>
              <p class="center-align item-title"></p>
            </div>
            <div class="modal-footer left">
              <div id="no-delete">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn user-request">
                  No Thanks!
                </a>
              </div>
              <div id="yes-delete">
                <a href="#!" class="delete modal-action modal-close waves-effect waves-green btn user-request">
                  Yes, please!
                </a>
              </div>
            </div>
          </div>
          <!-- END CONFIRM ITEM DELETE MODAL-->

          <!-- YOUR REQUESTS TAB -->
          <section>
            <div id="requests" class="col s12"></div>
          </section>
          <!-- END YOUR ITEMS TAB -->

          <!-- YOUR FAVORITES TAB -->
          <section>
            <div id="favorites" class="col s12"></div>
          </section>
          <!-- END YOUR FAVORITES TAB -->
        </div>
        <!-- END FULL TABS SECTION -->
        <div id="modal3" class="modal user modal-fixed-footer">
          <div class="modal-content">
            <div class="row modal-form">
              <form id="add-item">
                <div class="input-field col s12">
                  <input placeholder="ex: crockpot, lawnmower, VCR, 2017 MacBook Pro..." id="title" type="text" class="validate">
                  <label for="title">What item would you like to lend out?</label>
                </div>
                <div class="input-field col s12">
                  <textarea id="item-description" class="materialize-textarea"></textarea>
                  <label for="item-description">
                    Describe your item in a few words
                  </label>
                </div>
                <div class="input-field col s12">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span><i class="tiny material-icons">perm_media</i></span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input id="img-file" class="file-path validate" type="text">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button class="submit btn waves-effect waves-light modal-close" type="submit" name="action" form="add-item">Start Sharing
            </button>
          </div>
        </div>
        <!-- END ADD ITEM MODAL -->
        <!-- START EDIT USER IMAGE MODAL -->
        <div id="modal4" class="modal user modal-fixed-footer">
          <div class="modal-content">
            <div class="row modal-form">
              <form id="add-item">
                <div class="input-field col s12">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span><i class="tiny material-icons">perm_media</i></span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input id="img-file" class="file-path validate" type="text">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button class="submit btn waves-effect waves-light modal-close" type="submit" name="action" form="add-item">Update Image
            </button>
          </div>
        </div>
        <!-- END EDIT USER IMAGE MODAL -->
      </main>

      <footer class="page-footer">
        <div class="footer-copyright">
          <div class="container">
            Â© 2017 NearBuy
          </div>
        </div>
      </footer>

    </body>
  </html>
